<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.name" class="form-control" id="name" placeholder="Employee Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.age" class="form-control" id="age" placeholder="How old is he?"/>
    </div>
</div>
<div class="form-group">
    <label for="salary" class="col-sm-2 control-label">Salary</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.salary" class="form-control" id="salary" placeholder="How much does he earn?"/>
    </div>
</div>
<div class="form-group">
    <label for="position" class="col-sm-2 control-label">Position</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.position" class="form-control" id="position" placeholder="What is he can permission?"/>
    </div>
</div>

<div class="form-group">
    <label for="msex" class="col-sm-2 control-label">SEX</label>
    <div class="col-sm-10">
        <input type="radio" ng-model="employee.sex" class="form-control" id="msex" ng-value="true" />MAN
        &nbsp;<input type="radio" ng-model="employee.sex" class="form-control" id="fsex" ng-value="false" />FEMALE
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
